apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compileSdkVersion



    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:${rootProject.appcompatv7Version}"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // RxJava
    implementation "io.reactivex.rxjava2:rxjava:${rootProject.rxjavaVersion}"
    implementation "io.reactivex.rxjava2:rxandroid:${rootProject.rxandroidVersion}"
    implementation "com.rmtheis:tess-two:${rootProject.tesstwoVersion}"
    implementation "com.github.tbruyelle:rxpermissions:${rootProject.rxPermissionVersion}"
    implementation "com.cv4j:cv4j:${rootProject.cv4jVersion}"
}
